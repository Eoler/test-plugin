# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
        type: partial
        path: $/october/test/controllers/people/_id.htm
        sortable: false
        tooltip:
            title: I cannot be sorted
            icon: icon-warning

    name:
        label: Name
        searchable: true
        type: partial
        path: $/october/test/controllers/people/_name.htm
        tooltip: This is the full name

    bio:
        label: Bio
        searchable: true
        format: I am a user, %s

    expenses:
        label: Expenses
        format: "$ %.2f"

    phone:
        label: Phone
        relation: phone
        select: concat(name, ' ', number)

    brand:
        label: Brand
        relation: phone
        select: brand
        type: selectable

    birth:
        label: Born
        type: timetense
        invisible: true

    birthdate:
        label: Birth day
        type: date
        invisible: true

    birthtime:
        label: Birth time
        type: time
        invisible: true

    created_at:
        label: Created
        type: timetense
        invisible: true
